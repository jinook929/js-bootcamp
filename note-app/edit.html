  <title>Your Note</title>

  <h1>Your Note</h1>
  <p>(Your note is automatically saved. When you finish, just go back to Main Page.)</p>

    <input id="noteTitle" name="title" type="text">
    <span id="lastEdited"></span><br>
    <textarea id="noteContent" name="content"></textarea><br>
    <!-- <button id="submitChangeBtn">Submit Change</button> -->
  </form>

  <a href="index.html"><button class="backToHome">Back to Main Page</button></a><br><br>
